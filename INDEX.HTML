<!doctype html>
<html lang="en">
  <head>

    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./css/style.css">

    </div>

    </div>

    </div>

    <div class="container text-center">
        <h1>NESTED</h1>
        <div class="row">
        <div class="col-sm-3" style="background-color: rgb(238, 144, 159);">
        Level 1: .col-sm-3
        </div>
        <div class="col-sm-9">
        <div class="row">
        <div class="col-sm-6" style="background-color:rgb(232, 144, 232) ;">

        </div>

        Level 2: .col-sm-6
        </div>
        </div>
        </div>
        </div>
      </div>
      <!-- ------------- -->
      <div class="container-fluid">
        <h1>GRID</h1>
        <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2" style="background-color: rgb(228, 236, 165);">span1</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2" style="background-color: rgb(243, 175, 175);">span2</div>

        <div class="col" style="background-color: rgb(217, 148, 148);">span9</div>
        <div class="col" style="background-color: rgb(151, 163, 240);">span10</div>
        <div class="col" style="background-color: rgb(226, 117, 210);">span11</div>
        <div class="col" style="background-color: rgb(231, 153, 76);">span12</div>
